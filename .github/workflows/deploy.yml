name: Deploy Calcola Stipendio

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Installazione Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Installazione dipendenze
        run: npm ci

      - name: Esecuzione test
        run: npm test -- --watchAll=false --coverage=false

      - name: Upload node_modules come artifact
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules
          retention-days: 1

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test  # Esegue solo se i test passano

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Installazione Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Download node_modules da test job
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: node_modules

      - name: Verifica che le dipendenze siano complete
        run: |
          if [ ! -d "node_modules" ] || [ -z "$(ls -A node_modules 2>/dev/null)" ]; then
            echo "node_modules vuoto o mancante, reinstallazione..."
            npm ci
          else
            echo "âœ“ node_modules ripristinato correttamente dall'artifact (nessuna reinstallazione necessaria)"
          fi

      - name: Build dell'app
        run: CI=false npm run build

      - name: Copia file su VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "build/*"
          target: "/var/www/calcola-stipendio"
          strip_components: 1 # Rimuove la cartella "build/" e mette i file direttamente nel target
