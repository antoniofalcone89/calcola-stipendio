name: Deploy Calcola Stipendio

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Installazione Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Installazione dipendenze
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

  test:
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Installazione Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Ripristino node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Esecuzione test
        run: npm test -- --watchAll=false --coverage=false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Installazione Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Ripristino node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Creazione file .env
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env

      - name: Build dell'app
        run: CI=false npm run build

      - name: Upload artifact build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact build
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/

      - name: Copia file su VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "build/*"
          target: "/var/www/calcola-stipendio"
          strip_components: 1