name: Deploy Calcola Stipendio

on:
  push:
    branches:
      - main

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Installazione Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Installazione dipendenze
        run: npm ci

      - name: Esecuzione test
        run: npm test -- --watchAll=false --coverage=false

      - name: Cache node_modules per job successivo
        uses: actions/cache/save@v4
        if: success()
        with:
          path: node_modules
          key: node-modules-${{ github.run_id }}-${{ github.run_attempt }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: install-and-test
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Installazione Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Ripristino node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Creazione file .env
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "env file created."

      - name: Build dell'app
        run: CI=false npm run build

      - name: Copia file su VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "build/*"
          target: "/var/www/calcola-stipendio"
          strip_components: 1